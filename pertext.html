<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pertext.css">
    <script type="text/javascript" src="pertext.min.js"></script>
  </head>
  <body>
    <fieldset>
      <h3>pertext</h3>
      <dl>
        <dt>
          <label id="strategy-label" for="strategy">Strategy:</label>
        </dt>

        <p id="strategy">
          <label>
            <input name="strategy" value="Pert Weighted Mean" type="radio" />
            Weighted Mean
          </label>
          <label>
            <input name="strategy" checked="checked" value="Plus Standard Deviation" type="radio" />
            Plus Standard Deviation</label>
        </p>
      </dl>
      <dl>
        <dd>
          <input id="optimistic" type="number" autofocus max="100" min="0" placeholder="O" />
        </dd>
      </dl>
      <dl>
        <dd>
          <input id="realistic" type="number" max="100" min="0" placeholder="R" />
        </dd>
      </dl>
      <dl>
        <dd>
          <input id="pessimistic" type="number" max="100" min="0" placeholder="P" />
        </dd>
      </dl>
      <dl>
        <dd>
          <input id="estimate" disabled="disabled" placeholder="Estimate" />
        </dd>
      </dl>
    </fieldset>
  </body>
</html>
