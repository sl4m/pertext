<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="support/jasmine-1.3.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="support/jasmine-1.3.0/jasmine.css">
  <script type="text/javascript" src="support/jasmine-1.3.0/jasmine.js"></script>
  <script type="text/javascript" src="support/jasmine-1.3.0/jasmine-html.js"></script>

  <!-- include chrome stub -->
  <script type="text/javascript">
    window.chrome = {
      storage : {
        local : {
          get : function() {},
          set : function() {}
        }
      }
    };
  </script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/pert.js"></script>
  <script type="text/javascript" src="../lib/pertext.js"></script>
  <script type="text/javascript" src="support/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="support/jasmine-jquery.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="pert_spec.js"></script>
  <script type="text/javascript" src="pertext_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
